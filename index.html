<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Class 6</title>
    <link rel="stylesheet" href="./vendors/font-awesome.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <script src="./src/DOMGui.js"></script>
    <script src="./src/MultimediaPlayer.js"></script>
    <script src="./src/AudioPlayer.js"></script>
</head>
<body>
    <div id="player">
        <div id="main">
          <div>
            <div class="playback_controls">
              <h2 id="title">Title</h2>
              <h3 id="artist">Perigee</h3> <!--h3 id="album">Perigee</h3-->
              <div class="time-holder">
                <div class="slider">
                  <div class="fill"></div>
                </div>
              </div>
              <div>
              <i class="fa fa-bars menu"></i>
              <div class="buttons">
                <i class="fa fa-backward" id="back"></i>
                <i class="fa fa-play loading" id="playpause"></i>
                <i class="fa fa-forward" id="next"></i>
              </div>
              
            </div>
            </div>
            <audio controls></audio>
          </div>
        </div>
        <ol id="playlist">
          <li class="playing"><a class="track" href="./assets/songs/Jaymes_Young_What_Is_Love.mp3"><span class="title">What Is Love</span> - <span class="artist">James Young</span></a> <span class="time">2:54</span></li>
          <li><a class="track" href="./assets/songs/jaymes-young-happiest-year-official-audio.mp3"><span class="title">Happiest Year</span> - <span class="artist">James Young</span></a> <span class="time">3:47</span></li>
          <li><a class="track" href="./assets/songs/i-wanna-love-you-bob-marley-subtitulada-en-espanol.mp3"><span class="title">I Wanna Love You</span> - <span class="artist">Bob Marley</span></a> <span class="time">3:52</span></li> 
         </ol>
      </div>
      <!--span>Based on: <a href="http://codepen.io/drewvosburg/pen/YyvwJY">This</a></span-->
      <script src="src/main.js"></script>
</body>
</html>
